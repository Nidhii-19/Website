<!-- JavaScript for Cart with Image -->
<script>
function addToCart(id) {
    let productName = document.getElementById(id + "name").innerText;
    let productPrice = parseInt(document.getElementById(id + "price").innerText);
    let productImage = document.getElementById(id + "img").src;

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ product: productName, price: productPrice, image: productImage });
    localStorage.setItem("cart", JSON.stringify(cart));

    alert(productName + " added to cart!");
}
</script>
